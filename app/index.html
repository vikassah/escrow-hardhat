<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Escrow Dapp </title>
  </head>

  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="contract">
    <div class="container">
      <div class="row">
          <div class="col-6">
            Account: <span id="accountId"></span>
          </div>
          <div class="col-3">
            Balance: <span id="balance"></span>
          </div>
          <div class="col-3">
            <button id="connectToWallet" class="btn btn-primary">Connect to Metamask</button>
          </div>
      </div>
    </div>
  </div>
    
    <div class="contract">
    <div class="container">
        <div class="row">
            <div class="col">
                <label>
                    Arbiter
                  </label>
            </div>
            <div class="col">
                <input type="text" id="arbiter" placeholder="hex address"/>
            </div>
            <div class="col">
                <label>
                    Beneficiary
                  </label>
            </div>
            <div class="col">
                <input type="text" id="beneficiary" placeholder="hex address"/>
            </div>
            <div class="col">
                <label>
                    Amount
                  </label>
            </div>
            <div class="col">
                <input type="text" id="wei" placeholder="(in wei)" />
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="deploy">Create Contract</button>
            </div>
        </div>
    </div>
  </div>

    <div class="existing-contracts">
      <div class="table-responsive">
        <table class="table caption-top table-hover">
          <caption>List of Existing Contracts</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Arbiter</th>
              <th scope="col">Beneficiary</th>
              <th scope="col">Value</th>
              <th scope="col">Approve/Status</th>
            </tr>
          </thead>
          <tbody id="container">
            
          </tbody>
        </table>
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
